<div ng-include src="'menu.html'"></div>
<article class="searchCompany">  
    
    <div class="subMenu">
        <a class="back" href="#portfolio-list"><i class="fa fa-angle-left"></i></a>
        <div class="info">
            <span class="name">Search company</span>
        </div>
    </div>
    
    <div class="enterTxt">
        <div class="error" ng-show="!searchedTxt">{{error}}</div>
        <input type="text" placeholder="Company name" ng-model="searchedTxt">
        <button type="button" ng-click="searchAction()">Search</button>
    </div>
    
    <div class="loading" ng-show="loading"></div>
    
    <div class="companies">
        <ul>    
            <li class="menuTab" ng-repeat="company in companies">
                <a class="company" href="#company-dashboard/{{company.companyKind.id}}/{{company.companyKind.kind}}">
                    <img class="flag" ng-src="http://swiss-metrics.com/files/img/flags/24/{{company.company.isoCountry2.toLowerCase()}}.png" alt="">
                    <span>{{company.company.companyName}}</span>
                    <i class="fa fa-angle-right"></i>
                </a>
            </li>
        </ul>
    </div>
    
</article>
